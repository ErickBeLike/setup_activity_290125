<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Candidato</title>
    <!-- Enlace a Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-wrapper {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 5%;
        }
        .form-header {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #495057;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .btn-rounded {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-rounded:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-wrapper">
        <h2 class="form-header" th:text="${candidato.idCandidato} ? 'Editar Candidato' : 'Nuevo Candidato'"></h2>
        <form th:action="@{${candidato.idCandidato != null} ? '/candidatos/actualizar/' + ${candidato.idCandidato} : '/candidatos/guardar'}"
              method="post" th:object="${candidato}" onsubmit="manejarFormulario(event, this)">

            <div class="mb-3">
                <label class="form-label">Sede</label>
                <select class="form-control" th:field="*{idSede}" required>
                    <option value="" disabled selected>Selecciona una Sede</option>
                    <option th:each="sede : ${sedes}" th:value="${sede.idSede}" th:text="${sede.idSede}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" th:field="*{apellidoPa}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" th:field="*{apellidoMa}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nivel de Estudios</label>
                <input type="text" class="form-control" th:field="*{nivelEstudios}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Especialización</label>
                <input type="text" class="form-control" th:field="*{especializacion}" required>
            </div>

            <div class="form-button-group">
                <a href="#" onclick="cargarContenido('/candidatos'); return false;" class="btn btn-outline-danger btn-rounded">Cancelar</a>
                <button type="submit" class="btn btn-success btn-rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>d
