<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sedes</title>
    <!-- Enlazamos con Bootstrap 5.3 y FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-wrapper {
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead {
            background-color: #f8f9fa;
            color: #495057;
        }
        .btn {
            border-radius: 50px;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Tarjeta que envuelve la tabla -->
    <div class="card table-wrapper">
        <div class="card-body">
            <h2 class="text-center mb-4">Lista de Sedes</h2>
            <!-- Botón de agregar sede -->
            <div class="d-flex justify-content-end">
                <a href="#" onclick="cargarContenido('/sedes/nuevo'); return false;" class="btn btn-outline-success mb-3">
                    <i class="fas fa-plus-circle"></i> Agregar Sede
                </a>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Teléfono</th>
                    <th>Población</th>
                    <th>Código Postal</th>
                    <th>Dirección</th>
                    <th>Fecha Inauguración</th>
                    <th>Responsable</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iteración sobre las sedes -->
                <tr th:each="sede : ${sedes}">
                    <td th:text="${sede.idSede}"></td>
                    <td th:text="${sede.telefono}"></td>
                    <td th:text="${sede.poblacion}"></td>
                    <td th:text="${sede.codigoPostal}"></td>
                    <td th:text="${sede.direccion}"></td>
                    <td th:text="${sede.fechaInauguracion}"></td>
                    <td th:text="${sede.nombreResponsable}"></td>
                    <td>
                        <!-- Botón de editar -->
                        <a href="#" th:onclick="|cargarContenido('/sedes/editar/' + ${sede.idSede})|" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-edit"></i> Editar
                        </a>
                        <!-- Botón de eliminar con confirmación -->
                        <a href="#" th:if="${sede.idSede != null}" th:onclick="|cargarContenido('/sedes/editar/' + ${sede.idSede})|"
                        class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
