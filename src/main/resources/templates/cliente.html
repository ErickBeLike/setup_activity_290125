<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- Enlazamos con Bootstrap 5.3 y FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table-wrapper {
            margin-top: 6%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead {
            background-color: #f8f9fa;
            color: #495057;
        }
        .btn {
            border-radius: 50px;
        }
        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Tarjeta que envuelve la tabla -->
    <div class="card table-wrapper">
        <div class="card-body">
            <h2 class="text-center mb-4">Lista de Clientes</h2>
            <!-- Botones alineados a la derecha -->
            <div class="d-flex justify-content-end mb-3">
                <!-- Botón de generar reporte -->
                <a href="http://localhost:8080/clientes/reporte" download class="btn btn-outline-primary me-2">
                    <i class="fas fa-file-pdf"></i> Generar Reporte
                </a>
                <!-- Botón de agregar cliente -->
                <a href="#" onclick="cargarContenido('/clientes/nuevo'); return false;" class="btn btn-outline-success">
                    <i class="fas fa-plus-circle"></i> Agregar Cliente
                </a>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Población</th>
                    <th>Código Postal</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Persona de Contacto</th>
                    <th>Teléfono de Contacto</th>
                    <th>Correo de Contacto</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iteración sobre los clientes -->
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidoPa}"></td>
                    <td th:text="${cliente.apellidoMa}"></td>
                    <td th:text="${cliente.poblacion}"></td>
                    <td th:text="${cliente.codigoPostal}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.personaContacto}"></td>
                    <td th:text="${cliente.telefonoContacto}"></td>
                    <td th:text="${cliente.correoContacto}"></td>
                    <td>
                        <a href="#" th:onclick="|cargarContenido('/clientes/editar/' + ${cliente.idCliente})|" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="#" th:if="${cliente.idCliente != null}"
                           th:onclick="|if(confirm('¿Estás seguro de eliminar este cliente?')) cargarContenido('/clientes/eliminar/' + ${cliente.idCliente})|"
                           class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
