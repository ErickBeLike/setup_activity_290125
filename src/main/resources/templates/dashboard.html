<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Menú</h4>
    <a href="#" onclick="cargarContenido('/sedes'); return false;"><i class="fas fa-building"></i> Sedes</a>
    <a href="#" onclick="cargarContenido('/candidatos'); return false;"><i class="fas fa-user"></i> Candidatos</a>
    <a href="#" onclick="cargarContenido('/clientes'); return false;"><i class="fas fa-users"></i> Clientes</a>
    <a href="#" onclick="cargarContenido('/comerciales'); return false;"><i class="fas fa-briefcase"></i> Comerciales</a>
    <a href="#" onclick="cargarContenido('/competencias'); return false;"><i class="fas fa-trophy"></i> Competencias</a>
    <a href="#" onclick="cargarContenido('/visitas'); return false;"><i class="fas fa-map-marker-alt"></i> Visitas</a>
</div>
<div class="content" id="contenido">
    <h2>Bienvenido al Dashboard</h2>
</div>
<script>
    function cargarContenido(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById("contenido").innerHTML = html;
                actualizarEventosFormulario();
            })
            .catch(error => console.error('Error:', error));
    }

    function eliminarRegistro(url, entidad) {
        if (confirm('¿Estás seguro de eliminar este registro?')) {
            fetch(url, { method: 'GET' }) // Spring Boot maneja eliminaciones con GET en tus controllers
                .then(() => cargarContenido(entidad)) // Recarga la tabla de la entidad
                .catch(error => console.error('Error:', error));
        }
    }

    function actualizarEventosFormulario() {
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                fetch(this.action, {
                    method: this.method,
                    body: formData
                })
                    .then(() => cargarContenido('/' + this.action.split('/')[3]))
                    .catch(error => console.error('Error:', error));
            });
        });

        document.querySelectorAll(".btn-cancelar").forEach(boton => {
            boton.addEventListener("click", function (event) {
                event.preventDefault();
                cargarContenido('/' + this.href.split('/')[3]);
            });
        });
    }
</script>
</body>
</html>
